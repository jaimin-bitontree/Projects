<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    
</head>
<body>
    <h2>Registration Form</h2>
    <br>

    <form action="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="YourName">
        </div>
        <br>
        <div>
            <label for="lname" >Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Surname">
        </div>
        <br>
         <div>
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com">
        </div>
        <br>
         <div>
            <label for="password" >Password:</label>
            <input type="password" id="password" name="password" placeholder="a-z 0-9 @_">
        </div>
        <br>
        <div>
            <button type="submit" onclick="alert('Success! Your form has been submitted')">Submit</button>
        </div>
    </form>
</body>
</html>
